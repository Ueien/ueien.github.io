<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📦 周轉箱及棧板報價計算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 周轉箱及棧板報價計算器</h1>
            <p>專業的周轉箱及棧板報價解決方案</p>
            <a href="../../../JiaHon功能.html" class="back-btn">← 返回主頁</a>
        </div>

        <div class="content">
            <!-- 商品資訊區塊 -->
            <div class="form-section">
                <h2 class="section-title">📦 商品資訊</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="width">寬度 (mm)</label>
                        <input type="number" id="width" step="0.01" placeholder="請輸入寬度">
                    </div>
                    <div class="form-group">
                        <label for="depth">深度 (mm)</label>
                        <input type="number" id="depth" step="0.01" placeholder="請輸入深度">
                    </div>
                    <div class="form-group">
                        <label for="height">高度 (mm)</label>
                        <input type="number" id="height" step="0.01" placeholder="請輸入高度">
                    </div>
                </div>
            </div>

            <!-- 成本資訊區塊 -->
            <div class="form-section">
                <h2 class="section-title">💰 成本資訊</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="rmb-cost">人民幣成本</label>
                        <input type="number" id="rmb-cost" step="0.01" placeholder="請輸入成本">
                    </div>
                    <div class="form-group">
                        <label for="exchange-rate">匯率</label>
                        <input type="number" id="exchange-rate" step="0.01" placeholder="請輸入匯率">
                    </div>
                </div>
            </div>

            <!-- 需求資訊區塊 -->
            <div class="form-section">
                <h2 class="section-title">📊 需求資訊</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="quantity">客戶需求數量</label>
                        <input type="number" id="quantity" min="1" placeholder="請輸入數量">
                    </div>
                    <div class="form-group">
                        <label for="cbm-price">貨櫃每CBM價格</label>
                        <input type="number" id="cbm-price" step="0.01" value="2000" placeholder="預設2000">
                    </div>
                </div>
            </div>

            <!-- 計算結果區塊 -->
            <div class="result-section" id="result-section">
                <h2 class="section-title">📈 計算結果</h2>
                
                <div class="result-layout">
                    <!-- 輸入數據列 -->
                    <div class="result-column">
                        <h3>📝 輸入數據</h3>
                        <div class="result-item">
                            <span class="result-label">寬度</span>
                            <span class="result-value" id="display-width">0 mm</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">深度</span>
                            <span class="result-value" id="display-depth">0 mm</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">高度</span>
                            <span class="result-value" id="display-height">0 mm</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">成本</span>
                            <span class="result-value" id="display-cost">0 CNY</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">匯率</span>
                            <span class="result-value" id="display-rate">0</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">需求數量</span>
                            <span class="result-value" id="display-quantity">0 個</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">CBM價格</span>
                            <span class="result-value" id="display-cbm-price">0 元/CBM</span>
                        </div>
                    </div>

                    <!-- 計算結果列 -->
                    <div class="result-column">
                        <h3>🧮 計算結果</h3>
                        <div class="result-item">
                            <span class="result-label">台幣成本</span>
                            <span class="result-value" id="twd-cost">NT$ 0</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">CBM 單個</span>
                            <span class="result-value" id="single-cbm">0.000 CBM</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">CBM 總計</span>
                            <span class="result-value" id="total-cbm">0.00 CBM</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">每個運費</span>
                            <span class="result-value" id="freight-cost">NT$ 0</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">單個報價</span>
                            <span class="result-value" id="unit-price">NT$ 0</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">總報價</span>
                            <span class="result-value" id="total-price">NT$ 0</span>
                        </div>
                    </div>
                </div>

                <div class="quote-section">
                    <div class="quote-header">
                        <h3>🎯 總報價</h3>
                        <div class="quote-tier" id="quote-tier">數量區間：待計算</div>
                    </div>
                    <div class="quote-amount" id="final-quote">NT$ 0</div>
                    <div class="quote-formula" id="quote-formula">計算公式：待計算</div>
                </div>
            </div>

            <!-- 計算按鈕 -->
            <div class="action-section">
                <button id="calculate-btn" class="calculate-btn">
                    <span>🧮</span>
                    立即計算報價
                </button>
                <button id="reset-btn" class="reset-btn">
                    <span>🔄</span>
                    重置所有欄位
                </button>
                <button id="download-btn" class="download-btn">
                    <span>📥</span>
                    下載Excel報表
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
